<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f0ff;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 25px 20px;
      max-width: 360px;
      margin: auto;
    }

    .name {
      font-size: 1.6rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 25px;
      white-space: normal;
    }

    .info {
      font-size: 0.95rem;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      line-height: 1.4;
    }

    .info i {
      margin-right: 8px;
      color: #0066cc;
      font-size: 1.1rem;
    }

    .label {
      font-weight: bold;
      margin-right: 5px;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
  <!-- أيقونات Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="card">
    <div class="name">Abdullah S. Alsuwailem</div>

    <div class="info">
      <i class="fas fa-briefcase"></i>
      <span class="label">Job Title:</span> SR VP Western region manufacturing
    </div>

    <div class="info">
      <i class="fas fa-building"></i>
      <span class="label">Company:</span> Saudi Aramco
    </div>

    <div class="info">
      <i class="fas fa-phone"></i>
      <span class="label">Phone:</span>
      <a href="tel:+966138730164">+966138730164</a>
    </div>

    <div class="info">
      <i class="fas fa-mobile-alt"></i>
      <span class="label">Mobile:</span>
      <a href="tel:+966506863028">+966506863028</a>
    </div>

    <div class="info">
      <i class="fas fa-envelope"></i>
      <span class="label">Email:</span>
      <a href="mailto:Abdullah.suawilem.1@aramco.com">Abdullah.suawilem.1@aramco.com</a>
    </div>

    <div class="info">
      <i class="fas fa-map-marker-alt"></i>
      <span class="label">Location:</span> Dhahran, Saudi Arabia
    </div>
  </div>

</body>
</html>
