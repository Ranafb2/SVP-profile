<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abdullah S. Alsuwailem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #e6f0ff, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      font-size: 1.8rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .info-icon {
      color: #007bff;
      width: 25px;
    }
    .info-label {
      font-weight: bold;
      margin-right: 6px;
    }
    .info-value {
      word-break: break-word;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Abdullah S. Alsuwailem</h2>

    <div class="info-item">
      <i class="fas fa-briefcase info-icon me-2"></i>
      <span class="info-label">Job Title:</span>
      <span class="info-value">SR VP Western region manufacturing</span>
    </div>

    <div class="info-item">
      <i class="fas fa-building info-icon me-2"></i>
      <span class="info-label">Company:</span>
      <span class="info-value">Saudi Aramco</span>
    </div>

    <div class="info-item">
      <i class="fas fa-phone info-icon me-2"></i>
      <span class="info-label">Phone:</span>
      <a class="info-value text-decoration-none" href="tel:+966138730164">+966138730164</a>
    </div>

    <div class="info-item">
      <i class="fas fa-mobile-alt info-icon me-2"></i>
      <span class="info-label">Mobile:</span>
      <a class="info-value text-decoration-none" href="tel:+966506863028">+966506863028</a>
    </div>

    <div class="info-item">
      <i class="fas fa-envelope info-icon me-2"></i>
      <span class="info-label">Email:</span>
      <span class="info-value">Abdullah.suawilem.1@aramco.com</span>
    </div>

    <div class="info-item">
      <i class="fas fa-map-marker-alt info-icon me-2"></i>
      <span class="info-label">Location:</span>
      <span class="info-value">Dhahran, Saudi Arabia</span>
    </div>
  </div>

</body>
</html>
