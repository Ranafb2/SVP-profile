<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Card</title>
  <!-- âœ… Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-SlNpr+GU0Frf+E+LErzRSbUp7CDInffQf1PSkscrH/nI5HzIbq1v3LLZ5z4R/YeRn6NNOgeeq+UFxOqOqVmsew==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f0ff;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 25px 20px;
      max-width: 400px;
      margin: auto;
    }

    .name {
      font-size: clamp(1.6rem, 4vw, 2rem);
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 25px;
    }

    .info {
      display: flex;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 0.95rem;
      color: #333;
      margin: 12px 0;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
    }

    .info i {
      color: #888;
      font-size: 1rem;
      min-width: 20px;
      text-align: center;
      margin-top: 2px;
    }

    .label {
      font-weight: bold;
      min-width: 80px;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="name">Abdullah S. Alsuwailem</div>

    <div class="info">
      <i class="fas fa-briefcase"></i>
      <span class="label">Job Title:</span>
      <span>SR VP Western Region Manufacturing</span>
    </div>

    <div class="info">
      <i class="fas fa-building"></i>
      <span class="label">Company:</span>
      <span>Saudi Aramco</span>
    </div>

    <div class="info">
      <i class="fas fa-phone"></i>
      <span class="label">Phone:</span>
      <a href="tel:+966138730164">+966138730164</a>
    </div>

    <div class="info">
      <i class="fas fa-mobile-alt"></i>
      <span class="label">Mobile:</span>
      <a href="tel:+966506863028">+966506863028</a>
    </div>

    <div class="info">
      <i class="fas fa-envelope"></i>
      <span class="label">Email:</span>
      <a href="mailto:Abdullah.suawilem.1@aramco.com">Abdullah.suawilem.1@aramco.com</a>
    </div>

    <div class="info">
      <i class="fas fa-map-marker-alt"></i>
      <span class="label">Location:</span>
      <span>Dhahran, Saudi Arabia</span>
    </div>
  </div>

</body>
</html>
