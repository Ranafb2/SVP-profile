<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #e6f0ff, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .card {
      max-width: 500px;
      margin: auto;
      padding: 25px;
      border-radius: 15px;
      background-color: white;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .name {
      font-size: 2.3rem; /* أكبر من قبل */
      font-weight: 800;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 30px;
    }

    .info-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
      font-size: 0.85rem; /* أصغر لتباين أوضح مع العنوان */
    }

    .info-item i {
      color: #007bff;
      width: 22px;
      min-width: 22px;
      text-align: center;
      margin-right: 10px;
      font-size: 1rem;
      margin-top: 2px;
    }

    .info-text {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-wrap: break-word;
    }

    .info-label {
      font-weight: bold;
      margin-bottom: 1px;
    }

    .info-value a {
      color: inherit;
      text-decoration: none;
      word-break: break-word;
    }

    @media (max-width: 400px) {
      .name {
        font-size: 1.6rem;
      }

      .info-item {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="name">Abdullah S. Alsuwailem</div>

    <div class="info-item">
      <i class="fas fa-briefcase"></i>
      <div class="info-text">
        <span class="info-label">Job Title:</span>
        <span class="info-value">SR VP Western region manufacturing</span>
      </div>
    </div>

    <div class="info-item">
      <i class="fas fa-building"></i>
      <div class="info-text">
        <span class="info-label">Company:</span>
        <span class="info-value">Saudi Aramco</span>
      </div>
    </div>

    <div class="info-item">
      <i class="fas fa-phone"></i>
      <div class="info-text">
        <span class="info-label">Phone:</span>
        <a class="info-value" href="tel:+966138730164">+966138730164</a>
      </div>
    </div>

    <div class="info-item">
      <i class="fas fa-mobile-alt"></i>
      <div class="info-text">
        <span class="info-label">Mobile:</span>
        <a class="info-value" href="tel:+966506863028">+966506863028</a>
      </div>
    </div>

    <div class="info-item">
      <i class="fas fa-envelope"></i>
      <div class="info-text">
        <span class="info-label">Email:</span>
        <span class="info-value"><a href="mailto:Abdullah.suawilem.1@aramco.com">Abdullah.suawilem.1@aramco.com</a></span>
      </div>
    </div>

    <div class="info-item">
      <i class="fas fa-map-marker-alt"></i>
      <div class="info-text">
        <span class="info-label">Location:</span>
        <span class="info-value">Dhahran, Saudi Arabia</span>
      </div>
    </div>

  </div>

</body>
</html>
